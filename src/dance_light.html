			<p>
充滿犯罪氣息的暗巷盡頭，依稀看見一絲光芒。</br >
詭譎而迷幻的色彩，在黑暗中張開翅膀飛翔，</br >
空氣中恰似蝴蝶一般翩翩飛舞的線條。</br >
夢幻般的光芒，為我們帶來的是絕望？抑或是...希望?</br >
